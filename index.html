<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="./assets/css/style.css"> 
        <title>Start Line</title>
    </head>
    <body>
        <header>
            <h1>
                Start Line
            </h1>
            <nav>
                <!-- *buttons for page navigation -->
                <a href="#cardWorkouts" class="nav-btn">Workouts</a>
                <a href="#cardSups" class="nav-btn">Supplements</a>
                <a href="#" class="nav-btn">Contact Us</a>
                <!-- Maybe add modal to 'Contact Us' -->
            </nav>
        </header>
        <main>
            <!-- *This is where the body will go -->
            
            <div id="cardWorkouts"></div>
            <div id="workouts">
                <h1>Workouts</h1>
                    <form id="workout-form">
                        <select class="form-select" id="workout">
                            <option selected>Choose...</option>
                            <option value="neck">Neck</option>
                            <option value="biceps">Biceps (arm)</option>
                            <option value="chest">Chest</option>
                            <option value="triceps">Triceps (arm)</option>
                            <option value="forearms">Forearms</option>
                            <option value="abdominals">Abdominals (Abs)</option>
                            <option value="traps">Traps (Upper back)</option>
                            <option value="lats">Lats (Back)</option>
                            <option value="middle_back">Middle Back</option>
                            <option value="lower_back">Lower Back</option>
                            <option value="glutes">Glutes (Butt)</option>
                            <option value="abductors">Abductors (Hips)</option>
                            <option value="quadriceps">Quadriceps (thigh)</option>
                            <option value="adductors">Adductors (inner thigh)</option>
                            <option value="hamstrings">Hamstrings (back thigh)</option>
                            <option value="calves">Calves</option>
                          </select>
                        <button id="workout-btn" type="submit">Search</button>
                    </form>
                    <section id="workoutDisplay">
                        <!-- for workout stuff -->
                    </section>
            </div>

            <div id="cardNutrients">
                <h1>Header</h1>
                <form id="nutrient-form">
                    <select class="form-select" id="sex">
                        <option selected>Choose...</option>
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                    </select>
                    <input placeholder="age" id="age">
                    <input placeholder="feet" id="feet">
                    <input placeholder="inches" id="inches">
                    <input placeholder="lbs" id="lbs">
                    <select class="form-select" id="activity-lvl">
                        <option selected>Choose...</option>
                        <option value="Sedentary">Not active</option>
                        <option value="Low Active">Low Active</option>
                        <option value="Active">Active</option>
                        <option value="Very Active">Very Active</option>
                    </select>
                    <button type="submit">Submit</button>
                </form>
                <section id="nutrientDisplay">
                    <!-- for nutrient stuff -->
                </section>

            </div>
            
            
            <div id="cardSups">
                <h1>header</h1>
                    <form action="">
                        <input type="text" placeholder="Search Supliments">
                        <button id="sups-btn" type="submit">Search</button>
                    </form>
            </div>
            

        </main>
        <footer>
            <!-- *Footer optional -->
            <!-- Might use this just to add resources 
                in a concise list or something -->
        </footer>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="./assets/js/script.js"></script>

    </body>

</html>

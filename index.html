<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Start Line</title>
  </head>
  <body>
    <header>
      <h1>Start Line</h1>
      <nav>
        <!-- *buttons for page navigation -->
        <a href="#cardLocation" class="nav-btn">Location</a>
        <a href="#cardWorkouts" class="nav-btn">Workouts</a>
        <a href="#cardSups" class="nav-btn">Supplements</a>
        <a href="#" class="nav-btn">Contact Us</a>
        <!-- Maybe add modal to 'Contact Us' -->
      </nav>
    </header>
    <main>
      <!-- *This is where the body will go -->

      <div id="cardLocation">
        <h1>header</h1>
        <form action="">
          <input type="text" placeholder="Gym Location" />
          <button id="gym-btn" type="submit">Search</button>
        </form>
      </div>

      <div id="cardWorkouts"></div>
      <div id="workouts">
        <h1>header</h1>
        <form id="workout-form">
          <input type="text" placeholder="Search workout" id="workout" />
          <button id="workout-btn" type="submit">Search</button>
        </form>
      </div>

      <div id="cardSups">
        <h1>header</h1>
        <form action="">
          <input type="text" placeholder="Search Supliments" />
          <button id="sups-btn" type="submit">Search</button>
        </form>
      </div>
    </main>
    <footer>
      <!-- *Footer optional -->
      <!-- Might use this just to add resources 
                in a concise list or something -->
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="./assets/css/contact.css" />
        <link rel="stylesheet" href="./assets/css/style.css"> 
        <title>Start Line</title>
      <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"/>
    </head>
    <body class=" bg-top bg-no-repeat"
    style="background-image: url(https://wallpapers.com/images/hd/workout-background-2880-x-1800-gxvpjdm1sm2n6zwi.jpg);";>
        <header >
            <h1>
                Start - Line
            </h1 >
            <nav class="border-3 border-yellow-400">
                <!-- *buttons for page navigation -->
                <a href="#cardWorkouts" class="nav-btn">Workouts</a>
                <a href="#cardNutrients" class="nav-btn">Nutrients</a>
                <a href="#cardSups" class="nav-btn">Supplements</a>
                <a href="#" class="nav-btn pop_btn">Contact Us</a>
                <!-- Maybe add modal to 'Contact Us' -->
            </nav>
        </header>
      
        <main class="container grid grid-cols-1">
            <!-- *This is where the body will go -->
          
          <div class="contact-container">
        <div class="wrapper">
          <form action="" class="form-contact">
            <i class="fa-solid fa-circle-xmark close"></i>
            <h2>Contact Us</h2>
            <label for="name">Name</label>
            <input type="text" id="name" />

            <label for="email">Email</label>
            <input type="email" id="email" />

            <label for="phone">Phone</label>
            <input type="text" id="phone" />

            <label for="message">Message</label>
            <textarea name="message" id="message" rows="4" cols="50"></textarea>

            <button type="submit">SUBMIT</button>
          </form>
        </div>
      </div>
  
            <div id="cardWorkouts">
            <div class="border-3 border-yellow-400 mt-5 p-2 bg-gray-200/50" id="workouts">
                   <h1 class="text-2xl text-black m-2">Workouts:</h1>
                    <form id="workout-form">
                        <select class="form-select" id="workout">
                            <option selected>Choose...</option>
                            <option value="neck">Neck</option>
                            <option value="biceps">Biceps (arm)</option>
                            <option value="chest">Chest</option>
                            <option value="triceps">Triceps (arm)</option>
                            <option value="forearms">Forearms</option>
                            <option value="abdominals">Abdominals (Abs)</option>
                            <option value="traps">Traps (Upper back)</option>
                            <option value="lats">Lats (Back)</option>
                            <option value="middle_back">Middle Back</option>
                            <option value="lower_back">Lower Back</option>
                            <option value="glutes">Glutes (Butt)</option>
                            <option value="abductors">Abductors (Hips)</option>
                            <option value="quadriceps">Quadriceps (thigh)</option>
                            <option value="adductors">Adductors (inner thigh)</option>
                            <option value="hamstrings">Hamstrings (back thigh)</option>
                            <option value="calves">Calves</option>
                          </select>
                        <button class="bg-yellow-400 hover:bg-yellow-500 rounded p-1 px-3 m-1" id="workout-btn" type="submit">Search</button>

                    </form>
                    <section id="workoutDisplay">
                        <!-- for workout stuff -->
                    </section>
              </div>
            </div>


            <div class="border-3 border-yellow-400 mt-5 p-2 bg-gray-200/50" id="cardNutrients">
                <h1 class="text-2xl text-black m-2">Get Nutrient Guide:</h1>
                <form id="nutrient-form">
                    <select class="form-select" id="sex">
                        <option selected>Choose...</option>
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                    </select>
                    <label for="age">Age:</label>
                    <input class="my-3 mr-3" placeholder=" age" id="age">
                    <label for="feet">Height:</label>
                    <input class="my-3" placeholder=" feet" id="feet">
                    <label for="inches">+</label>
                    <input class="my-3 mr-3" placeholder=" inches" id="inches">
                    <label for="lbs">Weight:</label>
                    <input class="my-3" placeholder=" lbs" id="lbs">
                    <select class="form-select" id="activity-lvl">
                        <option selected>Choose...</option>
                        <option value="Sedentary">Not active</option>
                        <option value="Low Active">Low Active</option>
                        <option value="Active">Active</option>
                        <option value="Very Active">Very Active</option>
                    </select>
                    <button class="bg-yellow-400 hover:bg-yellow-500 rounded p-1 px-3 m-1" type="submit">Submit</button>
                </form>
                <section id="nutrientDisplay">
                    <!-- for nutrient stuff -->
                </section>

            </div>
            

        </main>       
        <footer>
            <!-- *Footer optional -->
            <!-- Might use this just to add resources 
                in a concise list or something -->
        </footer>
        <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
         <script src="./assets/js/modals.js"></script>
        <script src="./assets/js/script.js"></script>

    </body>

</html>
